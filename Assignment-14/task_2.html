<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navigation bar styling */
        .navbar {
            background-color: #333;
            padding: 1rem;
            position: sticky;
            top: 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #4CAF50;
        }

        /* Responsive navbar for mobile */
        @media (max-width: 768px) {
            .navbar ul {
                gap: 1rem;
                flex-direction: column;
                align-items: center;
            }
        }

        /* Main content container - centered */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
        }

        /* Footer styling */
        .footer {
            background-color: #f0f0f0;
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
            border-top: 1px solid #ddd;
        }

        .footer p {
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#grades">Grades</a></li>
            <li><a href="#profile">Profile</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="container">
        <h1>Welcome to Student Info Portal</h1>
        <p>Manage your academic information and progress here.</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Student Info Portal. All rights reserved.</p>
    </footer>
</body>
</html>
